<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Révisez vos tables</title>
    </head>
    <body class="text-white">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="index.html" class="navbar-brand active">Accueil</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="navbar-toggler-inner"></div>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="revision.html" class="nav-link">Révision</a>
                        </li>
                        <li class="nav-item">
                            <a href="table.html" class="nav-link">Tables de multiplication</a>
                        </li>
                        <li class="nav-item">
                            <a href="tests.html" class="nav-link">Tests</a>
                        </li>
                        <li class="nav-item">
                            <a href="connaissances.html" class="nav-link">Tests de connaissances</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="yellow">Sélectionnez une table à réviser</h1>
                    </div>
                    <div class="col-12 col-sm-3">
                        <form id="revision" action="" method="post">
                            <div id="select" class="form-group d-flex flex-column">
                                <label class="mb-3" for="selectTable">Choisissez une table à réviser</label>
                                <select class="form-control mb-3" name="selectTable" id="selectTable">
                                    <option value="0">Choisissez une table</option>
                                </select>
                                <div class="d-flex justify-content-center justify-content-md-start">
                                    <button id="revisionBtn" type="submit" name="btnRevision" class="btn btn-secondary col-7">
                                        Choisir !
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12">
                        <table class="table m-bot">
                            <thead class="thead-light">
                                <th scope="col" class="text-center">Opérations</th>
                                <th scope="col" class="text-center">Résultats</th>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <span class="d-flex justify-content-center align-items-center">Apprenez vos table rapidement et facilement !</span>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="assets/js/revision.js" type="module"></script>
    </body>
</html>
