<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Testez vos connaissances</title>
    </head>
    <body class="text-white">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="index.html" class="navbar-brand active">Accueil</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="navbar-toggler-icon"></div>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="revision.html" class="nav-link">Révision</a>
                        </li>
                        <li class="nav-item">
                            <a href="table.html" class="nav-link">Tables de multiplication</a>
                        </li>
                        <li class="nav-item">
                            <a href="tests.html" class="nav-link">Tests</a>
                        </li>
                        <li class="nav-item">
                            <a href="connaissances.html" class="nav-link">Tests de connaissances</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="yellow">Choisissez la table que vous voulez tester !</h1>
                    </div>
                    <div class="col-12">
                        <form id="selector" action="">
                            <div id="select" class="form-group d-flex flex-column">
                                <label for="tableSelector" class="text-center text-md-left">Choisissez votre table de multiplication</label>
                                <select name="tableSelector" id="tableSelector" class="form-control mb-3 col-md-3">
                                    <option value="0">Choisissez une table...</option>
                                </select>
                                <div class="d-flex justify-content-center justify-content-md-start">
                                    <button id="revisionBtn" type="submit" name="btnRevision" class="btn btn-secondary col-3">
                                        Choisir !
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="tableDiv1" class="col-12">
                        <table class="table mb-5">
                            <thead class="thead-light">
                            <tr class="text-center">
                                <th>Opérations</th>
                                <th>Votre réponse</th>
                            </tr>
                            </thead>
                            <tbody>
                            <form class="forms" action="">
                                <tr class="text-center text-white">
                                    <td class="calculInput" name="calcul1" id="calcul1"></td>
                                    <td class="w-50">
                                        <div class="form-group d-lg-flex justify-content-center">
                                            <input class="form-control col-md-4 formInput" type="number" name="response" id="inputCalcul1" placeholder="Votre résultat...">
                                            <input type="hidden" name="calcul" id="hidden1">
                                            <button id="submit1" type="submit" class="btn btn-secondary ml-4">Répondre</button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            <form class="forms" action="">
                                <tr class="text-center text-white">
                                    <td class="calculInput" id="calcul2"></td>
                                    <td class="w-50">
                                        <div class="form-group d-lg-flex justify-content-center">
                                            <input class="form-control col-md-4 formInput" type="number" name="response" id="inputCalcul2" placeholder="Votre résultat...">
                                            <input type="hidden" name="calcul" id="hidden2">
                                            <button id="submit2" type="submit" class="btn btn-secondary ml-4">Répondre</button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            <form class="forms" action="">
                                <tr class="text-center text-white">
                                    <td class="calculInput" id="calcul3"></td>
                                    <td class="w-50">
                                        <div class="form-group d-lg-flex justify-content-center">
                                            <input class="form-control col-md-4 formInput" type="number" name="response" id="inputCalcul3" placeholder="Votre résultat...">
                                            <input type="hidden" name="calcul" id="hidden3">
                                            <button id="submit3" type="submit" class="btn btn-secondary ml-4">Répondre</button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            <form class="forms" action="">
                                <tr class="text-center text-white">
                                    <td class="calculInput" id="calcul4"></td>
                                    <td class="w-50">
                                        <div class="form-group d-lg-flex justify-content-center">
                                            <input class="form-control col-md-4 formInput" type="number" name="response" id="inputCalcul4" placeholder="Votre résultat...">
                                            <input type="hidden" name="calcul" id="hidden4">
                                            <button id="submit4" type="submit" class="btn btn-secondary ml-4">Répondre</button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            <form class="forms" action="">
                                <tr class="text-center text-white">
                                    <td class="calculInput" id="calcul5"></td>
                                    <td class="w-50">
                                        <div class="form-group d-lg-flex justify-content-center">
                                            <input class="form-control col-md-4 formInput" type="number" name="response" id="inputCalcul5" placeholder="Votre résultat...">
                                            <input type="hidden" name="calcul" id="hidden5">
                                            <button id="submit5" type="submit" class="btn btn-secondary ml-4">Répondre</button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                    <div id="tableDiv2" class="col-12 mb-5">
                        <table id="responseTest" class="table text-white">

                        </table>
                    </div>
                    <form id="formRetry" action="">
                        <button id="retryBtn" type="submit" class="offset-4 offset-md-5 col-4 col-md-2 btn btn-secondary m-bot">Réessayer</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="d-flex align-items-center">
            <p class="d-flex justify-content-center">Apprenez vos table rapidement et facilement !</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="assets/js/connaissances.js" type="module"></script>
    </body>
</html>
